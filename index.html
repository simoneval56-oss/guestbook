<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Classico - Cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;0,700;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page">
      <section class="card-grid" aria-label="Sezioni layout classico">
        <article class="card">
          <span class="card__icon" aria-hidden="true">
            <svg viewBox="0 0 64 64" fill="none" stroke="currentColor">
              <path d="M16 28h32v14H16z" stroke-width="2.4" />
              <path d="M20 28a12 12 0 1 1 24 0" stroke-width="2.4" />
              <path d="M24 42v6M40 42v6" stroke-width="2.4" stroke-linecap="round" />
              <path d="M18 48h28" stroke-width="2.4" stroke-linecap="round" />
            </svg>
          </span>
          <span class="card__title">Check-in</span>
        </article>

        <article class="card">
          <span class="card__icon" aria-hidden="true">
            <svg viewBox="0 0 64 64" fill="none" stroke="currentColor">
              <path d="M12 36h40v12H12z" stroke-width="2.3" />
              <path d="M16 28l16-10 16 10" stroke-width="2.3" />
              <path d="M24 36v-8h8v8" stroke-width="2.3" />
              <path d="M20 44h4M40 44h4" stroke-width="2.3" stroke-linecap="round" />
            </svg>
          </span>
          <span class="card__title">La Nostra Struttura</span>
        </article>

        <article class="card">
          <span class="card__icon" aria-hidden="true">
            <svg viewBox="0 0 64 64" fill="none" stroke="currentColor">
              <rect x="18" y="14" width="28" height="36" rx="4" stroke-width="2.3" />
              <path d="M24 22h16M24 28h16M24 34h10" stroke-width="2.3" stroke-linecap="round" />
              <circle cx="32" cy="42" r="4" stroke-width="2.3" />
              <path d="M32 38v2" stroke-width="2.3" stroke-linecap="round" />
            </svg>
          </span>
          <span class="card__title">Regole Struttura</span>
        </article>

        <article class="card">
          <span class="card__icon" aria-hidden="true">
            <svg viewBox="0 0 64 64" fill="none" stroke="currentColor">
              <path d="M20 44c0-4.4 3.6-8 8-8h8c4.4 0 8 3.6 8 8" stroke-width="2.3" />
              <path d="M28 32v-4c0-3.3 2.7-6 6-6s6 2.7 6 6v4" stroke-width="2.3" />
              <path d="M26 44v4c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2v-4" stroke-width="2.3" />
            </svg>
          </span>
          <span class="card__title">Dove Bere</span>
        </article>

        <article class="card">
          <span class="card__icon" aria-hidden="true">
            <svg viewBox="0 0 64 64" fill="none" stroke="currentColor">
              <circle cx="30" cy="26" r="12" stroke-width="2.3" />
              <path d="M30 14v-4M30 38v4M18 26h-4M46 26h4M40 32l3 3M20 20l-3-3M40 20l3-3M20 32l-3 3" stroke-width="2.3" stroke-linecap="round" />
              <path d="M34 30l10 10" stroke-width="2.3" stroke-linecap="round" />
              <circle cx="46" cy="42" r="3" stroke-width="2.1" />
            </svg>
          </span>
          <span class="card__title">Esperienze</span>
        </article>
      </section>

      <section class="card-grid card-grid--right" aria-hidden="true">
        <article class="card">
          <span class="card__icon" aria-hidden="true">
            <svg viewBox="0 0 64 64" fill="none" stroke="currentColor">
              <path d="M20 42c0-6.6 12-18 12-18s12 11.4 12 18a12 12 0 1 1-24 0z" stroke-width="2.4" />
              <circle cx="32" cy="42" r="4" stroke-width="2.3" />
            </svg>
          </span>
          <span class="card__title">Come Raggiungerci</span>
        </article>

        <article class="card">
          <span class="card__icon" aria-hidden="true">
            <svg viewBox="0 0 64 64" fill="none" stroke="currentColor">
              <path d="M18 20h28v8H18z" stroke-width="2.3" />
              <path d="M18 30h20" stroke-width="2.3" stroke-linecap="round" />
              <path d="M36 30l4 12" stroke-width="2.3" />
              <circle cx="42" cy="42" r="6" stroke-width="2.3" />
              <path d="M40 42l2 2 4-4" stroke-width="2.3" stroke-linecap="round" />
            </svg>
          </span>
          <span class="card__title">Funzionamento</span>
        </article>

        <article class="card">
          <span class="card__icon" aria-hidden="true">
            <svg viewBox="0 0 64 64" fill="none" stroke="currentColor">
              <circle cx="32" cy="32" r="12" stroke-width="2.3" />
              <path d="M21 20c1.8-1.2 5.6-2 11-2 5.4 0 9.2.8 11 2" stroke-width="2.3" />
              <path d="M23 42h18M28 26l-4-8M36 26l4-8" stroke-width="2.3" stroke-linecap="round" />
            </svg>
          </span>
          <span class="card__title">Dove Mangiare</span>
        </article>

        <article class="card">
          <span class="card__icon" aria-hidden="true">
            <svg viewBox="0 0 64 64" fill="none" stroke="currentColor">
              <rect x="18" y="20" width="28" height="24" rx="3" stroke-width="2.3" />
              <path d="M18 28h28" stroke-width="2.3" />
              <path d="M26 36l4-4 4 4 6-6" stroke-width="2.3" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </span>
          <span class="card__title">Cosa Visitare</span>
        </article>

        <article class="card">
          <span class="card__icon" aria-hidden="true">
            <svg viewBox="0 0 64 64" fill="none" stroke="currentColor">
              <path d="M18 22h28l-4 24H22z" stroke-width="2.3" />
              <path d="M24 22l-2-6h20l-2 6" stroke-width="2.3" />
              <circle cx="26" cy="50" r="3" stroke-width="2.3" />
              <circle cx="38" cy="50" r="3" stroke-width="2.3" />
            </svg>
          </span>
          <span class="card__title">Shopping</span>
        </article>
      </section>
    </main>
  </body>
</html>
